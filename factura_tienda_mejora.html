<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura</title>
  <style>
    body { 
      font-family: "Segoe UI", Arial, sans-serif; 
      margin: 40px; 
      color: #333; 
      background: #f9f9f9;
    }

    header {
      position: relative;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin: 0;
      color: #000;
    }

    .doc-info {
      font-size: 12px;
      margin-top: 4px;
    }

    /* Datos de la tienda compactos a la derecha */
    .store-info {
      position: absolute;
      top: 0;
      right: 0;
      text-align: right;
      font-size: 12px;
      line-height: 1.4;
      color: #000;
    }

    .section-title {
      font-size: 14px;
      font-weight: bold;
      color: #000;
      border-bottom: 1px solid #000;
      margin-top: 15px;
      margin-bottom: 5px;
      padding-bottom: 2px;
    }

    table {
      width: 100%;
      font-size: 12px;
      border: 1px solid #000;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #eee;
    }

    .total {
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }

    /* ---- Estilos para impresión ---- */
    @media print {
      body {
        margin: 10mm;
        background: #fff;
        font-size: 12px;
      }

      .store-info {
        font-size: 11px;
        margin-top: 2px;
        line-height: 1.3;
      }

      .section-title {
        font-size: 13px;
      }

      table {
        font-size: 11px;
      }

      /* Ocultar botones y formularios */
      .btn, 
      #formCliente, 
      #tiendaNombre, 
      #tiendaDireccion, 
      #tiendaTelefono, 
      #tiendaEmail, 
      #clienteSelect, 
      #clienteNombre, 
      #clienteDireccion, 
      #clienteTelefono, 
      #clienteEmail {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Factura</h1>
    <div class="doc-info">Fecha: <span id="fecha"></span></div>

    <!-- Datos de la tienda -->
    <div class="store-info">
      <strong id="tiendaNombre">Mi Tienda</strong><br>
      <span id="tiendaDireccion">C/ Ejemplo 123</span><br>
      <span id="tiendaTelefono">+34 600 123 456</span><br>
      <span id="tiendaEmail">info@mitienda.com</span>
    </div>
  </header>

  <!-- Datos del cliente -->
  <div class="section-title">Datos del Cliente</div>
  <p><strong>Nombre:</strong> <span id="clienteNombre">Juan Pérez</span></p>
  <p><strong>Dirección:</strong> <span id="clienteDireccion">Av. Central 456</span></p>
  <p><strong>Teléfono:</strong> <span id="clienteTelefono">+34 600 789 123</span></p>
  <p><strong>Email:</strong> <span id="clienteEmail">cliente@mail.com</span></p>

  <!-- Tabla de productos -->
  <div class="section-title">Productos</div>
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario (€)</th>
        <th>Total (€)</th>
      </tr>
    </thead>
    <tbody id="productos">
      <tr>
        <td>Ejemplo Producto 1</td>
        <td>2</td>
        <td>15.00</td>
        <td>30.00</td>
      </tr>
    </tbody>
  </table>

  <!-- Total -->
  <div class="total">Total: <span id="totalFactura">30.00</span> €</div>

  <!-- Botones (solo en pantalla, ocultos en PDF) -->
  <div style="margin-top:20px;">
    <button class="btn" onclick="window.print()">Imprimir / Guardar PDF</button>
    <button class="btn">Agregar producto</button>
    <button class="btn">Guardar tienda</button>
  </div>

  <script>
    // Insertar fecha actual
    document.getElementById("fecha").textContent = new Date().toLocaleDateString();
  </script>
</body>
</html>
