
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Factura - Mi Tienda</title>
<style>
  body { font-family: Arial, sans-serif; margin: 40px; }
  .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
  .header-left h1 { margin: 0; }
  .header-right { text-align: right; }
  #datosCliente { text-align: right; margin-bottom: 20px; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  input, select { width: 100%; box-sizing: border-box; margin-bottom: 10px; }
  .total { font-weight: bold; text-align: right; margin-top: 10px; }
  .btn { margin-top: 20px; padding: 10px 20px; }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <h1 id="nombreTienda">Mi Tienda</h1>
    <p id="tiendaDireccion">Dirección de la tienda</p>
  </div>
  <div class="header-right">
    <label for="numeroFactura"><strong>Nº Factura:</strong></label>
    <input id="numeroFactura" type="text" style="width: 120px; font-size: 16px;" />
  </div>
</div>

<div id="datosCliente">
  <p><strong>Nombre:</strong> Cliente Ejemplo</p>
  <p><strong>DNI:</strong> 12345678A</p>
  <p><strong>Dirección:</strong> Calle Falsa 123</p>
  <p><strong>Teléfono:</strong> 600123456</p>
  <p><strong>Email:</strong> cliente@ejemplo.com</p>
</div>

<table id="factura">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio Unitario (€)</th>
      <th>Subtotal (€)</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" placeholder="Producto"></td>
      <td><input type="number" value="1" min="1"></td>
      <td><input type="number" value="0" min="0" step="0.01"></td>
      <td class="subtotal">0.00</td>
      <td><button>Eliminar</button></td>
    </tr>
  </tbody>
</table>

<div class="total" id="total">Total: €0.00</div>
<button class="btn">Imprimir / Guardar PDF</button>

</body>
</html>
