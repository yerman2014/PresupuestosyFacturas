<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a Facturaci칩n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sesi칩n</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="login()">Entrar</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const credenciales = {
      usuario: "admin",
      contrasena: "1234"
    };

    function login() {
      const usuario = document.getElementById("username").value.trim();
      const contrasena = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (usuario === credenciales.usuario && contrasena === credenciales.contrasena) {
        localStorage.setItem("usuario_logueado", "true"); // 
        errorMsg.textContent = "";
        window.location.href = "factura_tienda_mejora.html"; // 
      } else {
        errorMsg.textContent = "Usuario o contrase침a incorrectos.";
      }
    }
  </script>
</body>
</html>
